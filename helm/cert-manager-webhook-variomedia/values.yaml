# Default values for cert-manager-webhook-variomedia.
# This is a YAML-formatted file.

replicaCount: 1

certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager

# remember to change "cluster.local" to your cluster's domain, in case it's set differently
groupName: cert-manager-webhook-variomedia.cluster.local

image:
  repository: ''
  image: cert-manager-webhook-variomedia
  tag: "v2.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []

logLevel: 2

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

features:
  apiPriorityAndFairness: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

